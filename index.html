<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gayathripriya PS</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./server.js"></script>
    <script src="./snow.js"></script>
</head>
<body>
    <div id="snow" count="200"></div>
    <input id="toggle-snow" type="checkbox" style="display: none;" checked="true" onclick="showSnow(this.checked == true)">
    <img class="snow-land" src="./img/snow.png" alt="">
    <nav>
        <button onclick="contact()">Contact</button>
        <button>Resume</button>
    </nav>
    <section class="landing">
        <div class="content">
            <h1>Ms. Gayathripriya Abishek</h1>
            <hr>
            <p>UI/UX Designer | Frontend Developer</p>
        </div>
        <div class="gallery">
            <div class="gallery__column">
                <img src="./img/img1.jpg" alt="Portrait by Jessica Felicio">
                <img src="./img/img8.jpg" alt="Portrait by Amir Geshani">
            </div>
            <div>
                <img src="./img/img3.jpg" alt="Portrait by Alex Perez">
                <img src="./img/img6.jpg" alt="Portrait by Mari Lezhava">
            </div>
            <div>
                <img src="./img/img2.jpg" alt="Portrait by Oladimeji Odunsi">
                <img src="./img/img5.jpg" alt="Portrait by Jeffery Erhunse">
            </div>
            <div>
                <img src="./img/img4.jpg" alt="Portrait by Ivana Cajina">
                <img src="./img/img7.jpg" alt="Portrait by Ethan Haddox">
            </div>
            <div>
                <img src="./img/img8.jpg" alt="Portrait by Amir Geshani">
                <img src="./img/img1.jpg" alt="Portrait by Jessica Felicio">
            </div>
            <div>
                <img src="./img/img6.jpg" alt="Portrait by Mari Lezhava">
                <img src="./img/img3.jpg" alt="Portrait by Alex Perez">
            </div>
            <div>
                <img src="./img/img5.jpg" alt="Portrait by Jeffery Erhunse">
                <img src="./img/img2.jpg" alt="Portrait by Oladimeji Odunsi">
            </div>
            <div>
                <img src="./img/img7.jpg" alt="Portrait by Ethan Haddox">
                <img src="./img/img4.jpg" alt="Portrait by Ivana Cajina">
            </div>
        </div>
    </section>
    <section class="contact">
        <form action="" method="post">
            <div class="fomr-element">
                <label for="username">Name : </label>
                <input type="text" name="username" id="username">
            </div>
            <div class="fomr-element">
                <label for="email">Email : </label>
                <input type="email" name="email" id="email">
            </div>
            <div class="fomr-element">
                <label for="tel">Phone : </label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div class="fomr-element">
                <label for="message">Message : </label>
                <textarea rows="5" cols="30" name="message" id="message">
            </div>
        </form>
    </section>
</body>
</html>
