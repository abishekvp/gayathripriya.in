<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gayathripriya PS</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./server.js"></script>
</head>
<body>
    <nav>

    </nav>
    <section class="landing">
        <div class="content">
            <h1>Ms. Gayathripriya Abishek</h1>
            <hr>
            <p>UI/UX Designer | Frontend Developer</p>
        </div>
        <div class="gallery">
            <div class="gallery__column">
                <img src="./img/img1.jpg" alt="Portrait by Jessica Felicio" class="gallery__image">
                <img src="./img/img8.jpg" alt="Portrait by Amir Geshani" class="gallery__image">
            </div>
            <div class="gallery__column">
                <img src="./img/img3.jpg" alt="Portrait by Alex Perez" class="gallery__image">
                <img src="./img/img6.jpg" alt="Portrait by Mari Lezhava" class="gallery__image">
            </div>
            <div class="gallery__column">
                <img src="./img/img2.jpg" alt="Portrait by Oladimeji Odunsi" class="gallery__image">
                <img src="./img/img5.jpg" alt="Portrait by Jeffery Erhunse" class="gallery__image">
            </div>
            <div class="gallery__column">
                <img src="./img/img4.jpg" alt="Portrait by Ivana Cajina" class="gallery__image">
                <img src="./img/img7.jpg" alt="Portrait by Ethan Haddox" class="gallery__image">
            </div>
            <div class="gallery__column">
                <img src="./img/img8.jpg" alt="Portrait by Amir Geshani" class="gallery__image">
                <img src="./img/img1.jpg" alt="Portrait by Jessica Felicio" class="gallery__image">
            </div>
            <div class="gallery__column">
                <img src="./img/img6.jpg" alt="Portrait by Mari Lezhava" class="gallery__image">
                <img src="./img/img3.jpg" alt="Portrait by Alex Perez" class="gallery__image">
            </div>
            <div class="gallery__column">
                <img src="./img/img5.jpg" alt="Portrait by Jeffery Erhunse" class="gallery__image">
                <img src="./img/img2.jpg" alt="Portrait by Oladimeji Odunsi" class="gallery__image">
            </div>
            <div class="gallery__column">
                <img src="./img/img7.jpg" alt="Portrait by Ethan Haddox" class="gallery__image">
                <img src="./img/img4.jpg" alt="Portrait by Ivana Cajina" class="gallery__image">
            </div>
        </div>
    </section>
    <section class="contact">
        <form action="" method="post">
            <div class="input-element">
                <label for="username">Name : </label>
                <input type="text" name="username" id="username">
            </div>
            <div class="input-element">
                <label for="email">Email : </label>
                <input type="email" name="email" id="email">
            </div>
            <div class="input-element">
                <label for="tel">Phone : </label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div class="input-element">
                <label for="message">Message : </label>
                <textarea rows="5" cols="30" name="message" id="message">
            </div>
        </form>
    </section>
</body>
</html>
